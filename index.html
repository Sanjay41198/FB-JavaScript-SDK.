<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Facebook Login</h1>
    <button id="loginBtn">Login with Facebook</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <div id="status"></div>
    <div class="profile-details" id="profileDetails" style="display: none;">
        <h2>Profile Details</h2>
        <p><strong>ID:</strong> <span id="profileId"></span></p>
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Profile Picture:</strong> <br><img id="profilePic" alt="Profile Picture" /></p>
    </div>

    <!-- Load Facebook SDK for JavaScript -->
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="script.js"></script>
</body>

</html>
